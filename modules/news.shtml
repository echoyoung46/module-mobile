<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="http://game.gtimg.cn/images/js/mocha/mocha-1.1.min.css" rel="stylesheet">
	<script src="http://game.gtimg.cn/images/js/mocha/mocha.min.js"></script>
  <script>
    var w = document.documentElement.clientWidth || document.body.clientWidth;
    document.documentElement.style.fontSize = (w / 750 * 100) + 'px';
    window.onresize = function () {
        var w = document.documentElement.clientWidth || document.body.clientWidth;
        document.documentElement.style.fontSize = (w / 750 * 100) + 'px'
    }
	</script>
</head>
<body>
  <div class="wrap">
    <div id="tabBox2" class="mocha-tab mocha-tab-scheme2 mocha-tab-skin1">
      <div class="mocha-tab-triggers">
        <ul class="mocha-tab-triggers-ul">
          <li class="current">页签1</li>
          <li>页签2</li>
          <li>页签3</li>
          <li>页签4</li>
        </ul>
      </div>
      <div class="mocha-tab-panels">
        <div class="mocha-tab-panel" style="display:block">
          <p>页签1内容区</p>
          <p>页签1内容区</p>
          <p>页签1内容区</p>
          <p>页签1内容区</p>
        </div>
        <div class="mocha-tab-panel" style="display:block">
          <p>页签2内容区</p>
          <p>页签2内容区</p>
          <p>页签2内容区</p>
          <p>页签2内容区</p>
        </div>
        <div class="mocha-tab-panel" style="display:block">
          <p>页签3内容区</p>
          <p>页签3内容区</p>
          <p>页签3内容区</p>
          <p>页签3内容区</p>
        </div>
        <div class="mocha-tab-panel" style="display:block">
          <p>页签4内容区</p>
          <p>页签4内容区</p>
          <p>页签4内容区</p>
          <p>页签4内容区</p>
        </div>
      </div>
    </div>
  </div>
<script src="http://game.gtimg.cn/images/js/zepto/zepto.min.js"></script>
<script src="http://game.gtimg.cn/images/js/motion/tab.min.js"></script>
<script src="http://game.gtimg.cn/images/js/motion/slide.v2.0.min.js"></script>
<script>
  $('#tabBox2 div.mocha-tab-panels').css("height",100);	//指定slider内容区高度
  tab2 = new mo.Slide({
    target: $('#tabBox2 div.mocha-tab-panel'),
    controller: $('#tabBox2 .mocha-tab-triggers-ul li'),
    direction: 'x',
    effect: 'slide',
    circle: true,
    autoPlay: false
  })	
</script>
</body>
</html>
